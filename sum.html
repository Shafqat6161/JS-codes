<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of the 2 numbers:</title>
    <script>
        function add() {
            var num1, num2, sum;
            num1 = parseInt(document.getElementById("first number").value)
            num2 = parseInt(document.getElementById("second number").value)
            sum = num1 + num2;
            document.getElementById("answer").value = sum;
        }
    </script>
</head>

<body>
    <p>First Number: <input id="firstnumber"></p>
    <p>Second Number: <input id="secondnumber"></p>
    <button onclick="add()">Add Them</button>
    <p>Sum = <input id="answer"></p>

</body>

</html>
